---
app-id: org.gnome.Software
runtime: org.gnome.Platform
runtime-version: "40"
sdk: org.gnome.Sdk
command: gnome-software
finish-args:
- "--share=ipc"
- "--socket=x11"
- "--socket=wayland"
- "--socket=session-bus"
- "--socket=system-bus"
- "--filesystem=host"
- "--share=network"
- "--filesystem=xdg-run/dconf"
- "--filesystem=~/.config/dconf:ro"
- "--talk-name=ca.desrt.dconf"
- "--env=DCONF_USER_CONFIG_DIR=.config/dconf"
- "--filesystem=/var/lib/flatpak"
- "--env=FLATPAK_SYSTEM_DIR=/var/lib/flatpak"
- "--filesystem=xdg-data/flatpak"
- "--filesystem=/usr/share/appdata:ro"
- "--filesystem=/usr/share/app-info:ro"
- "--filesystem=/var/lib/app-info:ro"
- "--filesystem=/var/cache/app-info:ro"
modules:
- name: libyaml
  buildsystem: autotools
  builddir: true
  config-opts:
  - "--libdir=/app/lib"
  sources:
  - type: git
    url: https://github.com/yaml/libyaml
- name: lmdb
  buildsystem: simple
  subdir: libraries/liblmdb
  build-commands:
  - make install prefix=/ DESTDIR=/app
  sources:
  - type: git
    url: https://git.openldap.org/openldap/openldap.git
- name: appstream
  buildsystem: meson
  config-opts:
  - "-Dstemming=false"
  - "-Dapidocs=false"
  sources:
  - type: git
    url: https://github.com/ximion/appstream.git
- name: libxmlb
  buildsystem: meson
  config-opts:
  - "-Dgtkdoc=false"
  sources:
  - type: git
    url: https://github.com/hughsie/libxmlb.git
- name: gnome-online-accounts
  buildsystem: meson
  sources:
  - type: git
    url: https://gitlab.gnome.org/GNOME/gnome-online-accounts.git
- name: intltool
  buildsystem: autotools
  sources:
  - type: archive
    url: https://download.gnome.org/sources/intltool/0.40/intltool-0.40.6.tar.bz2
    sha256: 4d1e5f8561f09c958e303d4faa885079a5e173a61d28437d0013ff5efc9e3b64
- name: linux-pam
  buildsystem: autotools
  config-opts:
  - "--disable-doc"
  - "--includedir=/app/include/security"
  sources:
  - type: git
    url: https://github.com/linux-pam/linux-pam.git
- name: polkit
  buildsystem: meson
  sources:
  - type: git
    url: https://gitlab.freedesktop.org/polkit/polkit.git
    commit: 6ac355e7073c6b7581ea6dac291edc2e15f13d39
- name: libfuse
  buildsystem: simple
  build-commands:
  - "./makeconf.sh"
  - "./configure --disable-util --disable-example --prefix=/"
  - make install DESTDIR=/app
  sources:
  - type: git
    url: https://github.com/libfuse/libfuse.git
    branch: fuse_2_9_bugfix
- name: ostree
  buildsystem: autotools
  config-opts:
  - "--disable-rofiles-fuse"
  sources:
  - type: git
    url: https://github.com/ostreedev/ostree.git
    branch: main
- name: pyparsing
  buildsystem: simple
  build-commands:
  - pip3 install --prefix=/app --no-deps ./pyparsing-*.whl
  sources:
  - type: file
    url: https://files.pythonhosted.org/packages/8a/bb/488841f56197b13700afd5658fc279a2025a39e22449b7cf29864669b15d/pyparsing-2.4.7-py2.py3-none-any.whl
    sha256: ef9d7589ef3c200abe66653d3f1ab1033c3c419ae9b9bdb1240a85b024efc88b
- name: flatpak
  buildsystem: autotools
  sources:
  - type: git
    url: https://github.com/flatpak/flatpak.git
- buildsystem: meson
  builddir: true
  name: gnome-software
  config-opts:
  - "--libdir=/app/lib"
  - "-Dgspell=false"
  - "-Dpackagekit=false"
  - "-Dpackagekit_autoremove=false"
  - "-Dfwupd=false"
  - "-Dflatpak=true"
  - "-Dmalcontent=false"
  - "-Dgudev=false"
  - "-Dgtk_doc=false"
  sources:
  - type: git
    url: https://gitlab.gnome.org/GNOME/gnome-software.git
    tag: "40.1"
